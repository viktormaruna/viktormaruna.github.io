<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h2>Favicon Generator for Viktor Maruna</h2>
    <p>Use this canvas to generate your favicon:</p>
    
    <canvas id="favicon" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 160px; height: 160px;"></canvas>
    <br><br>
    
    <button onclick="downloadFavicon()">Download as ICO</button>
    <button onclick="downloadPNG()">Download as PNG</button>
    
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Draw background circle
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(16, 16, 15, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw border
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 1;
        ctx.stroke();
        
        // Draw cloud shape
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.beginPath();
        // Simple cloud approximation
        ctx.arc(8, 14, 2, 0, 2 * Math.PI);
        ctx.arc(12, 12, 3, 0, 2 * Math.PI);
        ctx.arc(16, 13, 2.5, 0, 2 * Math.PI);
        ctx.arc(14, 16, 2, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw "V" letter
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('V', 16, 26);
        
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'favicon-32x32.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadFavicon() {
            // For ICO, we'll use the PNG data
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
