<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zsigmond Pixel Art Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        #pixelCanvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #pixelCanvas {
                max-width: 90vw;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zsigmond Pixel Art Screensaver</h1>
        <canvas id="pixelCanvas"></canvas>
        <div class="info">Every pixel changes every second</div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        
        // Pixel grid configuration
        const PIXEL_SIZE = 8; // Size of each "pixel" in actual pixels
        const GRID_WIDTH = 80; // Number of pixels wide
        const GRID_HEIGHT = 60; // Number of pixels tall
        
        // Set canvas size
        canvas.width = GRID_WIDTH * PIXEL_SIZE;
        canvas.height = GRID_HEIGHT * PIXEL_SIZE;
        
        // Color palette for variety
        const colorPalette = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B195', '#C06C84',
            '#6C5B7B', '#355C7D', '#F67280', '#C94C4C', '#00BCD4',
            '#4CAF50', '#FF9800', '#E91E63', '#9C27B0', '#3F51B5',
            '#2196F3', '#03A9F4', '#009688', '#8BC34A', '#CDDC39',
            '#FFEB3B', '#FFC107', '#FF5722', '#795548', '#607D8B'
        ];
        
        // Store pixel colors
        let pixels = [];
        
        // Initialize pixels with random colors
        function initializePixels() {
            pixels = [];
            for (let y = 0; y < GRID_HEIGHT; y++) {
                pixels[y] = [];
                for (let x = 0; x < GRID_WIDTH; x++) {
                    pixels[y][x] = getRandomColor();
                }
            }
        }
        
        // Get random color from palette
        function getRandomColor() {
            return colorPalette[Math.floor(Math.random() * colorPalette.length)];
        }
        
        // Draw all pixels on canvas
        function drawPixels() {
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    ctx.fillStyle = pixels[y][x];
                    ctx.fillRect(
                        x * PIXEL_SIZE,
                        y * PIXEL_SIZE,
                        PIXEL_SIZE,
                        PIXEL_SIZE
                    );
                }
            }
        }
        
        // Change all pixel colors
        function changeAllPixels() {
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    pixels[y][x] = getRandomColor();
                }
            }
            drawPixels();
        }
        
        // Initialize and start
        initializePixels();
        drawPixels();
        
        // Change every pixel every second
        setInterval(changeAllPixels, 1000);
    </script>
</body>
</html>
