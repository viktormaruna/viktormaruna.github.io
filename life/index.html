<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Long I've Been on This Planet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .birthdate {
            text-align: center;
            margin-top: 40px;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: #ffffff;
            opacity: 1;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .time-box {
            background: rgba(50, 50, 50, 0.8);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .time-box:hover {
            transform: translateY(-5px);
            background: rgba(70, 70, 70, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .time-value {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 1.2rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .time-value {
                font-size: 2.2rem;
            }

            .time-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-grid">
            <div class="time-box">
                <span class="time-value" id="years">0</span>
                <span class="time-label">Years</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="months">0</span>
                <span class="time-label">Months</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div class="birthdate">
            ALIVE FOR
        </div>
    </div>

    <script>
        // Birth date and time: 9.4.1991 19:55
        const birthDate = new Date(1991, 3, 9, 19, 55, 0); // Months are 0-indexed (0 = January)

        function updateAge() {
            const now = new Date();
            let diff = now - birthDate; // Difference in milliseconds

            // Calculate years
            let years = now.getFullYear() - birthDate.getFullYear();
            let tempDate = new Date(birthDate);
            tempDate.setFullYear(birthDate.getFullYear() + years);
            
            if (tempDate > now) {
                years--;
                tempDate.setFullYear(tempDate.getFullYear() - 1);
            }

            // Calculate months from remaining time
            let months = 0;
            while (true) {
                const nextMonth = new Date(tempDate);
                nextMonth.setMonth(tempDate.getMonth() + 1);
                if (nextMonth > now) break;
                months++;
                tempDate = nextMonth;
            }

            // Calculate remaining days, hours, minutes, seconds
            diff = now - tempDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * 1000 * 60 * 60 * 24;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * 1000 * 60 * 60;
            
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * 1000 * 60;
            
            const seconds = Math.floor(diff / 1000);

            // Update values on page
            document.getElementById('years').textContent = years.toLocaleString('en-US');
            document.getElementById('months').textContent = months.toLocaleString('en-US');
            document.getElementById('days').textContent = days.toLocaleString('en-US');
            document.getElementById('hours').textContent = hours.toLocaleString('en-US');
            document.getElementById('minutes').textContent = minutes.toLocaleString('en-US');
            document.getElementById('seconds').textContent = seconds.toLocaleString('en-US');
        }

        // Update immediately on load
        updateAge();

        // Update every second
        setInterval(updateAge, 1000);
    </script>
</body>
</html>
